# application.yaml - VERSÃO CORRIGIDA
spring:
  datasource:
    # CORREÇÃO: Usar 'mysql' (nome do serviço no K3s) em vez de 'mysql-service'
    # CORREÇÃO: Usar usuário 'dev' e senha real
    url: jdbc:mysql://localhost:32000/wppgateway?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&connectionTimeout=30000&socketTimeout=60000
    username: dev
    password: Heureca@2011
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Configurações adicionais importantes
  sql:
    init:
      platform: mysql
      continue-on-error: true

  # Health check do Actuator
  management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: health,info,metrics

# CORREÇÃO: wppconnect estará DENTRO do K3s como serviço interno
wpp:
  base-url: http://localhost:30121 # Nome do serviço interno
  secret-key: THISISMYSECURETOKEN

# Configuração do servidor
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Logging
logging:
  level:
    com.example: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  paths-to-exclude: /admin/**
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
